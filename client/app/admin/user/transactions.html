<div class="col-md-12" style="margin-top: 20px;">
  <table class="table table-bordered" style="border-radius: 0px;">
    <tbody>
      <tr>
        <th>
          Action
        </th>
        <th>
          Created At
        </th>
        <th>
          Transaction #
        </th>
        <th>
          Description
        </th>
        <th>
          Amount
        </th>
        <th>
          Balance
        </th>
      </tr>
      <tr ng-repeat="transaction in transactions">
        <td class="text-center">
          <i class="fa" ng-class="{'fa-plus': transaction.action=='plus','fa-minus': transaction.action=='minus'}" aria-hidden="true"></i>
        </td>
        <td class="b-text">
          {{transaction.created_at | amDateFormat:'MM/DD/YYYY HH:mm:ss' }}
        </td>
        <td>
          {{transaction._id}}
        </td>
        <td>
          {{transaction.transaction.from}} -> {{transaction.transaction.to}}
        </td>
        <td>
          {{transaction.transaction.amount}}
        </td>
        <td>
          {{transaction.balance}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
