<table class="table">
	<tr>
		<th>Contest name</th>
		<th>User Id</th>
		<th>Prize</th>
		<th>Created date</th>
	</tr>
	<tr ng-repeat="won in winners">
		<td>
			{{ won.contest_name }}
		</td>
		<td>
			{{ won.user_id }}
		</td>
		<td>
			{{ won.prize }}
		</td>
		<td>
			{{ won.created_at | date: 'MM/dd/yyyy' }}
		</td>
	</tr>
</table>
