
<div class="row adminProgram">
  <div class="col-sm-12">

    <h2>Add New Program</h2>
    <style media="screen">
      select {
        width: 100%;
      }
      option {
        border-radius: 0;
      }
      input[type=text] {
        width: 100%
      }
      .m-t-10 {
        margin: 15px 0px;
      }
      .adminProgram {
        background: #F2F2F2;
        border: 1px solid #ccc;
      }
    </style>

    <form name="adminProgram">
      <div class="row m-t-10">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="name">Program Name</label>
            <input type="text" name="name" ng-model="program.name" value="" class="form-control" required>
            <i ng-show="prizeForm.name.$error.required">*required</i>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="program">Category</label>
            <select class="form-control" name="category" ng-model="program.category" required>
              <option ng-repeat="category in categories" name="{{category.name}}">{{category.title}}</option>
            </select>
            <i ng-show="prizeForm.category.$error.required">*required</i>
          </div>
        </div>
      </div>
      <div class="row m-t-10">
        <input type="file" ngf-select ng-model="image" name="image"
              accept="image/*" ngf-max-size="2MB" required
              ngf-model-invalid="errorFile">
        <i ng-show="adminProgram.image.$error.required">*required</i><br>
        <i ng-show="adminProgram.image.$error.maxSize">File too large
            {{errorFile.size / 1000000|number:1}}MB: max 2M</i>

        <button class="btn btn-default" ng-disabled="!adminProgram.$valid"
                ng-click="submit(image)"
                style="margin-top: 20px;
                  display: inline-block;
                  padding: 10px 60px;
                  background: #50ACC4;
                  color: #fff;">Submit</button>
        <button class="btn btn-default" ng-click="image = null" ng-show="image"
                style="margin-top: 20px;
                  display: inline-block;
                  padding: 10px 60px;
                  background: red;
                  color: #fff;">Remove</button>
        <span class="progress" ng-show="image.progress >= 0">
          <div style="width:{{image.progress}}%"
              ng-bind="image.progress + '%'"></div>
        </span>
        <span ng-show="image.result">Upload Successful</span>
        <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
      </div>
    </form>

            background: #50ACC4;
            color: #fff;" ng-click="submit()">SUBMIT</a>
      </div>
    </div> -->
  </div>
</div>
